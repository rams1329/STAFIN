<div class="flex items-center justify-between text-sm py-4 mb-5 border-b border-b-gray-400 bg-white sticky top-0 z-50">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="h-8 w-8 bg-primary rounded flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
        </div>
        <span class="text-lg font-semibold text-gray-800">Hyundai ATS Admin</span>
      </div>
      
      <!-- User Menu (styled like reference dropdown) -->
      <div class="flex items-center gap-4">
        <!-- Notifications -->
        <div class="relative">
          <button routerLink="/admin/contact-messages" 
                  class="relative p-2 text-gray-600 hover:text-primary transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 8l7.89 4.26a2 2.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <span *ngIf="unreadMessages > 0" 
                  class="absolute -top-1 -right-1 bg-error-red text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
              {{unreadMessages}}
            </span>
          </button>
        </div>
        
        <!-- User Dropdown (exact style from reference) -->
        <div class="flex items-center gap-2 cursor-pointer group relative">
          <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-medium">
              {{ getInitials(currentUser?.name) }}
            </span>
          </div>
          <span class="hidden md:block text-gray-700 font-medium">{{ currentUser?.name }}</span>
          <svg class="w-2.5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.06z"/>
          </svg>
          
          <!-- Dropdown Menu (exact style from reference) -->
          <div class="absolute top-0 right-0 pt-14 text-base font-medium text-gray-600 z-20 hidden group-hover:block">
            <div class="min-w-48 bg-stone-100 rounded flex flex-col gap-4 p-4 shadow-lg">
              <button (click)="navigateToProfile()" class="hover:text-black cursor-pointer text-left">
                My Profile
              </button>
              <button (click)="navigateToSettings()" class="hover:text-black cursor-pointer text-left">
                Settings
              </button>
              <hr class="border-gray-300">
              <button (click)="logout()" class="hover:text-black cursor-pointer text-left text-red-600">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
